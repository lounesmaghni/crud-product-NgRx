<nav class="navbar navbar-expand-sm bg-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <button [ngClass]="state?.currentAction?.type==productsActionTypes?.GET_ALL_PRODUCTS_SUCCESS?'btn btn-info':'btn btn-outline-info'"
              (click)="onGetAllProducts()">All products</button>
    </li>
    <li>
      <button [ngClass]="state?.currentAction?.type==productsActionTypes?.GET_SELECTED_PRODUCTS_SUCCESS?'btn btn-info':'btn btn-outline-info'"

    </li>
    <li>
      <button [ngClass]="state?.currentAction?.type==productsActionTypes?.NEW_PRODUCT_SUCCESS?'btn btn-info':'btn btn-outline-info'"
              class="mx-2" (click)="onNewProduct()">New products</button>
    </li>
  </ul>
  <ul class="navbar-nav m-md-auto">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="d-flex">
        <input type="text" ngModel name="keyword">
        <button type="submit" class="btn btn-outline-info btn-sm mx-1">
          <i class="fa fa-search"></i>
          Search by name
        </button>

      </form>
    </li>
  </ul>
